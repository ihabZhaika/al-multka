
<ion-card>

  <ion-card-content text-center="">
    <ion-item>
      <ion-label stacked>رقم الهاتف</ion-label>
      <ion-input type="text" id="sign-in-button"  [(ngModel)]="phoneNumber" placeholder="05xxxxxxxx"></ion-input>
    </ion-item>
    <button ion-button (click)="signIn()">تسجيل الدخول</button>
  </ion-card-content>

  <button (click)="saveUser()"></button>

  <h1>  {{auth.authStatus|async}}</h1>
</ion-card>
