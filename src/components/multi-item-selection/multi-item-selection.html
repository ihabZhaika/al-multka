<ion-searchbar (ionInput)="filterItems($event)"></ion-searchbar>

<ion-list inset>

  <ion-item *ngFor="let item of filteredItems">

    <ion-label>{{item[filterField]}}</ion-label>
    <ion-checkbox [ngModel]="isChecked(item)" (ionChange)="toggle(item)"></ion-checkbox>
  </ion-item>

</ion-list>
