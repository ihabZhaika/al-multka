
<!-- this menu section should hold what content and destine to where
// at what point in time?
// That is determined by the last line in this -->
<ion-menu [content]="content">
  <ion-header>
  <ion-toolbar>
    <ion-title>القائمة الجانبية</ion-title>
  </ion-toolbar>
  </ion-header>

  <ion-content *ngIf="temp ; else authenticated">
    <ion-list>
      <button ion-item>تسجيل الدخول</button>
    </ion-list>
  </ion-content>
  <ng-template #authenticated>
  <ion-content>
    <ion-list>
      <!--<button ion-item>الاحصائيات</button>-->
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
  </ng-template>
</ion-menu>
<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
