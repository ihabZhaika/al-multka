
<ion-header>

  <ion-navbar>
    <ion-title>{{pageTitle}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="addNewPupil()">أضافة</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset>
    <ion-item *ngFor="let pupil of course.pupils" (click)="selectItem(pupil)">
      <ion-avatar item-start>
        <img src="../../assets/avatar.png">
      </ion-avatar>
      <h2>{{pupil.fullName}}</h2>

      <p>{{genders[pupil.gender]}}</p>
      <p>{{pupil.address}} </p>
    </ion-item>

  </ion-list>

</ion-content>
