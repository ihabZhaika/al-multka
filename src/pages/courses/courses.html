
<ion-header>

  <ion-navbar>
    <ion-title>{{pageTitle}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="addNewSura()">أضافة</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>


  <ion-list inset>
    <ion-item *ngFor="let course of (courseProvider.getCourses() | async)" (click)="selectItem(course)">
    <!--{{course|json}}-->
    <span item-left>
      <h2>{{course.title}}</h2>
    </span>

    <span item-center>
        <div *ngFor="let teachDay of course.teachDays">
          <p>{{days[teachDay.day]}}</p>
          <p>{{teachDay.from | timeFormat}} ~ {{teachDay.to | timeFormat}}</p>
        </div>
    </span>

      <span 	item-right>
        <p>{{genders[course.gender]}}</p>
        <p>{{course.ageRange.from}} ~ {{course.ageRange.to}}</p>
      </span>


      </ion-item>

  </ion-list>

</ion-content>
