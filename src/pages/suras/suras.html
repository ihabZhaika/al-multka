
<ion-header>

  <ion-navbar>
    <ion-title>{{pageTitle}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="addNewSura()">أضافة</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list inset>

    <ion-item *ngFor="let sura of (suraProvider.getSuras()|async)" (click)="selectItem(sura)" >
    <span float-right>
      <h2>{{sura.name}}</h2>
    </span>

      <span float-left>
      <h2>{{sura.order}}</h2>
    </span>
    </ion-item>

  </ion-list>

</ion-content>
